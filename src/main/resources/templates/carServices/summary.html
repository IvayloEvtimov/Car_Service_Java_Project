<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="col-6" th:if="${models}">
    <h3 th:unless="${models} and ${models.size()}">There are no cars that are being worked on!</h3>
    <h2>Number of Car Brands Serviced</h2>
    <table class="table table-hover" th:if="${models.size()>0}">
        <th>Brand</th>
        <th>Count</th>
        <tr th:each="model : ${models}">
            <td th:text="${model.getKey()}"></td>
            <td th:text="${model.getValue()}"></td>
        </tr>
    </table>

    <h2>Number of Car Serviced by Year of Manufacture</h2>
    <table class="table table-hover" th:if="${years.size()>0}">
        <th>Year</th>
        <th>Count</th>
        <tr th:each="year : ${years}">
            <td th:text="${year.getKey()}"></td>
            <td th:text="${year.getValue()}"></td>
        </tr>
    </table>
</div>

<div class="col-6" th:if="${qualifications}">
    <h3 th:unless="${qualifications} and ${qualifications.size()}">There are no cars that are being worked on!</h3>
    <h2>Number of Works Done</h2>
    <table class="table table-hover" th:if="${qualifications.size()>0}">
        <th>Service</th>
        <th>Count</th>
        <tr th:each="qualifcation : ${qualifications}">
            <td th:text="${qualifcation.getKey()}"></td>
            <td th:text="${qualifcation.getValue()}"></td>
        </tr>
    </table>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
