<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Register new Car Service</h4>
<div class="col-6">
    <form action="#" th:action="@{/carServices/create/}" th:object="${carService}" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="garage">Garage</label>
                <select class="form-control" th:field="${garages}" id="garage">
                    <option value="">Select Garage</option>
                    <option th:each="garage : ${garages}" th:value="${garages}"
                            th:text="${garage.UIC} + ' -> ' + ${garage.name} "></option>
                </select>
                <label for="employee">Employee</label>
                <select class="form-control" th:field="${employees}" id="employee">
                    <option value="">Select Employee</option>
                    <option th:each="employee : ${employees}" th:value="${employees}"
                            th:text="${employee.employee.firstName} + ' ' + ${employee.employee.lastName} + ' -> ' + ${employee.garage.UIC}"></option>
                </select>
                <label for="client">Client</label>
                <select class="form-control" th:field="${clients}" id="client">
                    <option value="">Select Client</option>
                    <option th:each="client : ${clients}" th:value="${clients}"
                            th:text="${client.firstName} + ' ' + ${client.lastName}"></option>
                </select>
                <label for="car">Car</label>
                <select class="form-control" th:if="${cars.size()>0}" th:field="${cars}" id="car">
                    <option value="">Select Car</option>
                    <option th:each="car : ${cars}" th:value="${cars}"
                            th:text="${car.licensePlate} + ' -> ' + ${car.owner.firstName} + ' ' + ${car.owner.lastName}"></option>
                </select>
                <label for="car">Car Part</label>
                <select class="form-control" th:if="${carParts.size()>0}" th:field="${carParts}" id="car">
                    <option value="">Select Car Part</option>
                    <option th:each="carPart : ${carParts}" th:value="${carParts}"
                            th:text="${carPart.partName}"></option>
                </select>

                <label for="car">Work Needed</label>
                <select class="form-control" th:if="${qualifications.size()>0}" th:field="${qualifications}" id="qualification">
                    <option value="">Work Needed</option>
                    <option th:each="qualification : ${qualifications}" th:value="${qualifications}"
                            th:text="${qualification.qualificationName}"></option>
                </select>


                <button type="submit" class="btn btn-primary">Save Car Service</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
