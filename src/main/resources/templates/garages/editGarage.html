<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<h4>Edit Existing Car Service</h4>
<div class="col-6">
    <form action="#" th:action="@{garages/editGarage.html}" th:object="${garage}" method="post">

        <div class="form-group">
            <label for="name">Garage Name</label>
            <input class="form-control" type="text" th:field="${garage.name}" placeholder="Name" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="${garage.name}">First Name Error</span>
        </div>

        <div class="form-group">
            <label for="address">Garage Address</label>
            <input class="form-control" type="text" th:field="${garage.address}" placeholder="Address" id="address">
            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="${garage.address}">Address Error</span>
        </div>

        <button type="submit" class="btn btn-primary">Update Garage Information</button>


    </form>
</div>

</body>
</html>
