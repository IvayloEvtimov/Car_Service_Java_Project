<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4 class="col-md-4">Register new Garage</h4>
<div class="col-6">
    <form action="#" th:action="@{/garages/create/}" th:object="${garage}" method="post">

        <div class="form-group">
            <label for="UIC">UIC</label>
            <input class="form-control" type="text" th:field="${garage.UIC}" placeholder="UIC" id="UIC">
            <span class="text-danger" th:if="${#fields.hasErrors('UIC')}" th:errors="${garage.UIC}">UIC Error</span>
        </div>

        <div class="form-group">
            <label for="Name">Name</label>
            <input class="form-control" type="text" th:field="${garage.name}" placeholder="name" id="name">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="${garage.name}">Name Error</span>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" type="text" th:field="${garage.address}" placeholder="Address" id="address">
            <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="${garage.address}">Address Error</span>
        </div>

        <button type="submit" class="btn btn-primary">Save Person</button>


    </form>
</div>
</body>
</html>
