<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<h4>Owned Cars Records:</h4>
<div class="col-6" sec:authorize="hasAuthority('ADMIN')">
    <h3 th:unless="${cars} and ${cars.size()}">There are no records!</h3>
    <table th:if="${cars.size()>0}" class="table table-hover">
        <th>License Plate</th>
        <th>Car </th>

        <!--        <th sec:authorize="hasAuthority('ADMIN')">Edit</th>-->
        <!--        <th sec:authorize="hasAuthority('ADMIN')">Delete</th>-->
        <tr th:each="car : ${cars}">
            <td th:text="${car.licensePlate}"></td>
            <td th:text="${car.model.carBrand.brandName} + ' ' + ${car.model.carModel}"></td>

            <!--            <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-info" th:href="@{'/garages/editGarage/'+${garage.UIC}}">Edit</a></td>-->
            <!--            <td sec:authorize="hasAuthority('ADMIN')"><a class="btn btn-danger" th:href="@{'/garages/garage/'+${garage.UIC}}">Delete</a></td>-->
        </tr>
    </table>
</div>
<footer th:replace="fragments :: footer"></footer>
</body>
</html>
